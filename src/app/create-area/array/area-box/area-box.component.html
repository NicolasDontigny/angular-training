<div class="area-name">
  <strong>{{ index }} - {{ area.name }}:</strong>
</div>
<div class="d-flex align-items-center mt-2">
  <div>
    <span class="area-surface">
      {{ area.width * area.length }} 
      <span *ngIf="area.unit === 'feet'">ft</span>
      <span *ngIf="area.unit === 'meter'">m</span>
      <sup>2</sup>
    </span>
    (
    <input type="number" [value]="area.width" class="edit-input" [(ngModel)]="width">
    <span *ngIf="area.unit === 'feet'">ft</span>
    <span *ngIf="area.unit === 'meter'">m</span> 
    by <input type="number" [value]="area.length" class="edit-input" [(ngModel)]="length">
    <span *ngIf="area.unit === 'feet'">ft</span>
    <span *ngIf="area.unit === 'meter'">m</span>
    )
  </div>
  <button class="btn btn-warning ml-3" (click)="editArea()">Edit</button>
</div>
<div class="mt-3">
  <button class="btn btn-primary" (click)="assignBuilding('house')">House Area</button>
  <button class="btn btn-info ml-3" (click)="assignBuilding('work')">Work Area</button>
</div>
